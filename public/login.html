<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fuuma AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-logo">Fuuma AI</h1>
            <p class="auth-subtitle">v2.1 - Tools & OSINT</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="masukkan email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="masukkan password" required>
            </div>

            <button type="submit" class="auth-button" id="loginButton">
                Login
            </button>
        </form>

        <div class="auth-footer">
            <p>Belum punya akun? <a href="/signup" class="auth-link">Daftar di sini</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Show loading
            loginButton.textContent = 'Logging in...';
            loginButton.classList.add('loading');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Login berhasil! Mengalihkan...';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1000);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loginButton.textContent = 'Login';
                loginButton.classList.remove('loading');
            }
        });

        // Check if user is already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/verify');
                if (response.ok) {
                    window.location.href = '/app';
                }
            } catch (error) {
                // Not logged in, stay on login page
            }
        }

        checkAuth();
    </script>
</body>
</html>
