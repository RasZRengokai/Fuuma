<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Fuuma AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-logo">Fuuma AI</h1>
            <p class="auth-subtitle">Buat akun baru</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="pilih username" required minlength="3">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="masukkan email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="buat password (min. 6 karakter)" required minlength="6">
            </div>

            <button type="submit" class="auth-button" id="signupButton">
                Daftar
            </button>
        </form>

        <div class="auth-footer">
            <p>Sudah punya akun? <a href="/login" class="auth-link">Login di sini</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signupButton = document.getElementById('signupButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Show loading
            signupButton.textContent = 'Mendaftarkan...';
            signupButton.classList.add('loading');

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Pendaftaran berhasil! Mengalihkan...';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1500);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                signupButton.textContent = 'Daftar';
                signupButton.classList.remove('loading');
            }
        });

        // Check if user is already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/verify');
                if (response.ok) {
                    window.location.href = '/app';
                }
            } catch (error) {
                // Not logged in, stay on signup page
            }
        }

        checkAuth();
    </script>
</body>
</html>
